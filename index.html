<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weater App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div>
            <p id="title">Made in india</p>
            <img src="img/flag.png" alt="flag" id="flag">
        </div>
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="img/search.png" alt="search img"></button>
        </div>
        <div class="error">Invaild city name</div>
        <div class="weather">
            <img src="img/rain.png" alt="img rain" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Mumbai</h2>
            <div class="details">
                <div class="col">
                    <img src="img/humidity.png" alt="img humadity">
                    <div>
                        <p class="humadity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/wind.png" alt="img humadity">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
